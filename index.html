<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/2e3e5f7103.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="To-Do">
                <h2>To-Do List <i class="fa-regular fa-rectangle-list"></i></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your Task">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
